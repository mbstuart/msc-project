<div class="row" [class.even] = "(i % 2) === 0" *ngFor="let article of articles; let i = index" >
    <div class="title">
        {{article.title}}
    </div>
    <div class="theme">
        <app-theme-tag [theme]="article.theme"></app-theme-tag>
    </div>
    <div class="publish-date">
        {{article.publishDate}}
    </div>
</div>
