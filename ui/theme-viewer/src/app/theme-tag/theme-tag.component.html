<div [ngbPopover]="popContent" popoverClass="theme-popover" [popoverTitle]="theme.name" #p="ngbPopover"
    (mouseover)="p.open()" triggers="manual">
    <span class="name" *ngIf="theme && theme.id > -1" class="theme-badge" [ngClass]="getColorForTheme(theme)">
        {{theme.name}}
    </span>

</div>
<ng-template #popContent>
    <app-theme-popover [themeId]="theme.id"></app-theme-popover>
</ng-template>
